<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col" style="display:flex flex-flow:row-wrap">
        <p class="feed-subscribe">
          <a href="{{ 'feed.xml' | relative_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>RSS</span>
          </a>
          <!--Email subscription form-->
          <form
            action="https://buttondown.email/api/emails/embed-subscribe/jwpedia"
            method="post"
            target="popupwindow"
            onsubmit="window.open('https://buttondown.email/jwpedia', 'popupwindow')"
            class="embeddable-buttondown-form">
            <label for="bd-email"></label>
            <input type="email" name="email" id="bd-email">
            <input type="hidden" value="1" name="embed"></input>
            <input type="submit" value="Email"></input>
          </form>
        </p>
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
